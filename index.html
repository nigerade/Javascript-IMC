<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="area">
        <div class="container">
            <h1>Calculadora de IMC</h1>
            <div class="input-area">
                <h2>Altura (cm) </h2>
                <input autofocus type="text" id="altura" name="altura" placeholder="Altura..." focus><br>
            </div>

            <div class="input-area">
                <h2>Peso (kg) </h2>
                <input type="text" id="peso" placeholder="Peso..." name="peso"><br>
            </div>

            <div class="botoes">
                <button type="button" onclick="calcular()">CALCULAR</button>
                <button type="button" id="btn-limpar" onclick="limpar()">LIMPAR</button>
            </div>

            <br>


            <br>
            <input id="resultado" placeholder="Resultado" type="text" />
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
